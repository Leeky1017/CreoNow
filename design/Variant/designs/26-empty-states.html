<html lang="en" vid="0"><head vid="1">

    <script vid="10">
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        base: '#080808',
                        panel: '#0f0f0f',
                        border: 'rgba(255, 255, 255, 0.06)',
                        divider: 'rgba(255, 255, 255, 0.04)',
                        surface: '#121212',
                        primary: '#ffffff',
                        secondary: '#888888',
                        tertiary: '#444444',
                        accent: {
                            blue: '#3b82f6',
                            hover: '#2563eb',
                            surface: 'rgba(59, 130, 246, 0.1)'
                        }
                    },
                    boxShadow: {
                        'glow': '0 0 20px rgba(0,0,0,0.5)',
                        'modal': '0 24px 48px -12px rgba(0, 0, 0, 0.7)',
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.2s ease-out',
                        'slide-down': 'slideDown 0.3s ease-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideDown: {
                            '0%': { transform: 'translateY(-10px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>
    <style vid="11">
        body {
            background-color: #080808;
            color: #ffffff;
            -webkit-font-smoothing: antialiased;
        }

        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .glass-panel {
            background: #0f0f0f;
            border: 1px solid rgba(255, 255, 255, 0.06);
            box-shadow: 0 24px 48px -12px rgba(0, 0, 0, 0.7), 0 0 0 1px rgba(255, 255, 255, 0.02) inset;
        }

        .toggle-checkbox:checked {
            right: 0;
            border-color: #3b82f6;
        }
        .toggle-checkbox:checked + .toggle-label {
            background-color: #3b82f6;
        }
        .toggle-checkbox {
            right: 14px; 
            border-color: #4b5563; 
            transition: all 0.2s ease;
        }
        .toggle-checkbox + .toggle-label {
            background-color: #27272a; 
            transition: all 0.2s ease;
        }
    </style>
</head>

            <div class="bg-surface border-t border-border px-4 py-3 flex items-center justify-between shrink-0" vid="84">
